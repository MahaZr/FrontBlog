<div class='fluid-container'>
  <h5 class="titre">Cr√©er un nouveau Article</h5>
  <div class='row'>
    <form>

      <div class="form-group col-md-12">
        <label>Titre:</label>
        <input [(ngModel)]='art.titre' name='titre' class="form-control" id="titre" placeholder="Titre Article">

      </div>
      <div class="form-group col-md-12">
        <label>Contenu:</label>
        <textarea [(ngModel)]='art.contenu'  name='contenu' class="form-control" id="text" placeholder="ecrire votre Article ici" required></textarea>

      </div>
      <div class="form-group col-md-12">
        <label>Ajouter une image:</label>
      </div>
      <div class="form-group col-md-12">
        <input  [(ngModel)]='art.image'  name='image' id="input" type="file" class="file" placeholder="telecharger une photo">
      </div>

      <div class="form-group col-md-12">
        <button type="button" class="btn btn-primary" (click)=ajArt()>Enregister</button>
      </div>

    </form>
  </div>
</div>
