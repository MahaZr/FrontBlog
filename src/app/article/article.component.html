

<!-- Page Content -->
<!--haka lazmou yji-->
<div class="container">

  <div class="row" *ngIf="status">
<!--malezmch famma navbar-->
    <!-- Post Content Column -->
    <div class="col-md-12">

      <!-- Date/Time -->
      <p>Posted on {{art.date | date}}</p>

      <hr>

      <!-- Preview Image -->
      <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

      <hr>

      <!-- Title -->
      <h1 class="mt-4">{{art.titre}}</h1>

      <!-- Author -->

      <h6>by
        <a (click)="onSelect(art.auteur)">{{art.auteur}}</a></h6>




      <!-- Post Content -->


      <p>{{art.contenu}}</p>
      
      
      <!-- Comments Form -->
     
        <h5>Leave a Comment:</h5>
        
          
              <textarea class="form-control" rows="3" [(ngModel)] = "corp"></textarea>

            <button class="btn btn-primary btn-md pull-right" (click) = "submit()">comment</button>
          
       












    </div>

  </div>
  <!-- /.container -->
</div>
