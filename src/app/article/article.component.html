<!-- Page Content -->
<div class="container">

  <div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Date/Time -->
      <p>Posted on {{art.date}}</p>

      <hr>

      <!-- Preview Image -->
      <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">

      <hr>

      <!-- Title -->
      <h1 class="mt-4">{{art.titre}}</h1>

      <!-- Author -->

      <h6>by
        <a href="#">{{art.auteur}}</a></h6>


     

      <!-- Post Content -->
      

      <p>{{art.contenu}}</p>

     

   






    </div>


    <!-- /.container -->
  </div>
