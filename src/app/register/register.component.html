<!-- Large modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!--formulaire-->

      <Form >
        <div class="form-group">
          <label for="exampleInputEmail1">Name :</label>
          <input [(ngModel)]="nom" name="nom" class="form-control" placeholder="Enter your Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name :</label>
          <input [(ngModel)]="prenom" class="form-control" placeholder="Enter your Last Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" [(ngModel)]='mail' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" [(ngModel)]='pwd' class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="registerUser()">Submit</button>
      </Form>



      <!---->
      ...
    </div>
  </div>
</div>
